{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescripto - Medical Services</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #0463FA;
            --primary-hover: #0356d6;
            --light: #EFF5FF;
            --dark: #1B2C51;
            --white: #FFFFFF;
            --gray: #EEEEEE;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 3rem;
            
            --transition-fast: 0.3s ease;
            --transition-normal: 0.5s ease;
            
            --radius-sm: 2px;
            --radius-md: 5px;
            --radius-lg: 40px;
            
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-md: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
        }

        /* Typography */
        .fw-medium { font-weight: 500 !important; }
        .fw-bold { font-weight: 700 !important; }
        .fw-black { font-weight: 900 !important; }

        /* Enhanced Header Styles */
        .icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: rgba(4, 99, 250, 0.1);
            transition: all 0.3s ease;
        }

        .icon-box i {
            font-size: 12px;
        }

        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(4, 99, 250, 0.1);
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .navbar {
            transition: all 0.3s ease;
        }

        .navbar.sticky-top.scrolled {
            padding-top: 5px !important;
            padding-bottom: 5px !important;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: rgba(4, 99, 250, 0.1);
            margin-right: 10px;
        }

        .logo-icon i {
            font-size: 20px;
        }

        .navbar-nav .nav-link {
            position: relative;
            font-weight: 500;
            padding: 10px 20px !important;
        }

        .navbar-nav .nav-link.active::after,
        .navbar-nav .nav-link:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 2px;
            background-color: var(--primary);
            transition: all 0.3s ease;
        }

        .btn-primary {
            box-shadow: 0 4px 15px rgba(4, 99, 250, 0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(4, 99, 250, 0.3);
        }

        @media (min-width: 992px) {
            .dropdown-menu {
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                border: none;
                border-radius: 8px;
            }
            
            .dropdown-item {
                padding: 8px 20px;
                transition: all 0.2s ease;
            }
            
            .dropdown-item:hover {
                background-color: rgba(4, 99, 250, 0.1);
            }
        }

        /* Utility Classes */
        .back-to-top {
            position: fixed;
            display: none;
            right: 45px;
            bottom: 45px;
            z-index: 99;
            transition: var(--transition-normal);
        }

        .back-to-top:hover {
            transform: translateY(-3px);
        }

        /* Spinner */
        #spinner {
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-normal), visibility 0s linear 0.5s;
            z-index: 99999;
        }

        #spinner.show {
            transition: opacity var(--transition-normal), visibility 0s linear 0s;
            visibility: visible;
            opacity: 1;
        }

        /* Buttons */
        .btn {
            font-weight: 500;
            transition: var(--transition-normal);
        }

        .btn.btn-primary,
        .btn.btn-secondary {
            color: var(--white);
        }

        .btn.btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-square,
        .btn-sm-square,
        .btn-lg-square {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
        }

        .btn-square { width: 38px; height: 38px; }
        .btn-sm-square { width: 32px; height: 32px; }
        .btn-lg-square { width: 48px; height: 48px; }

        /* Service Section */
        .service-item {
            transition: var(--transition-normal);
            border-radius: var(--radius-md);
        }

        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-md);
        }

        .service-item .btn {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            background: var(--white);
            border-radius: var(--radius-lg);
            white-space: nowrap;
            overflow: hidden;
            transition: var(--transition-normal);
        }

        .service-item:hover .btn {
            width: 140px;
        }

        /* Team Section */
        .team-item {
            overflow: hidden;
        }

        .team-item img {
            position: relative;
            top: 0;
            transition: var(--transition-normal);
        }

        .team-item:hover img {
            top: -30px;
        }

        .team-item .team-text {
            position: relative;
            height: 100px;
            transition: var(--transition-normal);
        }

        .team-item:hover .team-text {
            margin-top: -60px;
            height: 160px;
        }

        .team-item .team-text .team-social {
            opacity: 0;
            transition: var(--transition-normal);
        }

        .team-item:hover .team-text .team-social {
            opacity: 1;
        }

        .team-item .team-social .btn {
            display: inline-flex;
            color: var(--primary);
            background: var(--white);
            border-radius: var(--radius-lg);
            transition: var(--transition-fast);
        }

        .team-item .team-social .btn:hover {
            color: var(--white);
            background: var(--primary);
        }

        /* Footer Section */
        .footer .btn.btn-social {
            margin-right: 5px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            border: 1px solid var(--white);
            transition: var(--transition-fast);
        }

        .footer .btn.btn-social:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .footer .btn.btn-link {
            display: block;
            margin-bottom: 5px;
            padding: 0;
            text-align: left;
            color: var(--white);
            font-size: 15px;
            font-weight: normal;
            text-transform: capitalize;
            transition: var(--transition-fast);
        }

        .footer .btn.btn-link::before {
            position: relative;
            content: "\f105";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 10px;
        }

        .footer .btn.btn-link:hover {
            color: var(--primary);
            letter-spacing: 1px;
            box-shadow: none;
        }

        .footer .copyright {
            padding: 25px 0;
            font-size: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer .copyright a {
            color: var(--light);
            transition: var(--transition-fast);
        }

        .footer .copyright a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar Start -->
    <div class="container-fluid bg-light py-2 border-bottom wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 d-none d-lg-flex">
                    {% for i in page %}
                    <div class="d-inline-flex align-items-center me-4">
                        <div class="icon-box me-2">
                            <i class="fa fa-map-marker-alt text-primary"></i>
                        </div>
                        <small class="text-dark">{{i.address}}</small>
                    </div>
                    <div class="d-inline-flex align-items-center me-4">
                        <div class="icon-box me-2">
                            <i class="fa fa-envelope text-primary"></i>
                        </div>
                        <small class="text-dark">{{i.email}}</small>
                    </div>
                    <div class="d-inline-flex align-items-center">
                        <div class="icon-box me-2">
                            <i class="fa fa-phone-alt text-primary"></i>
                        </div>
                        <small class="text-dark">{{i.mobilenumber}}</small>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-lg-5 d-flex justify-content-lg-end justify-content-center">
                    <div class="social-links">
                        <a class="social-link" href="" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="social-link" href="" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="social-link" href="" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a class="social-link" href="" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top shadow-sm py-2 wow fadeIn" data-wow-delay="0.2s">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
                <div class="logo-icon me-2">
                    <i class="far fa-hospital text-primary"></i>
                </div>
                <h1 class="m-0 text-primary fw-bold">Prescripto</h1>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link active">Home</a>
                    </li>
                
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="doctorDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Doctors
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="doctorDropdown">
                            <li><a class="dropdown-item" href="{% url 'docsignup' %}">Doctor Registration</a></li>
                            <li><a class="dropdown-item" href="{% url 'login' %}">Doctor Login</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user_search_appointment' %}" class="nav-link">Search Appointment</a>
                    </li>
                </ul>
                <div class="ms-lg-3 mt-3 mt-lg-0">
                    <a href="{% url 'appointment' %}" class="btn btn-primary rounded-pill px-4 py-2 d-inline-flex align-items-center">
                        <span>Book Appointment</span>
                        <i class="fa fa-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content Area -->
    <div class="container-fluid py-5">
        <div class="container">
            <!-- Your page content goes here -->
        </div>
    </div>
    <!-- Main Content Area End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Spinner
            var spinner = function() {
                setTimeout(function() {
                    var spinnerElement = document.getElementById('spinner');
                    if (spinnerElement) {
                        spinnerElement.classList.remove('show');
                    }
                }, 1000);
            };
            spinner();
            
            // Navbar shrink on scroll
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar.sticky-top');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // Initialize WOW.js (if you're using it)
            if (typeof WOW === 'function') {
                new WOW().init();
            }
            
            // Back to top button
            window.addEventListener('scroll', function() {
                const backToTopButton = document.querySelector('.back-to-top');
                if (backToTopButton) {
                    if (window.scrollY > 300) {
                        backToTopButton.style.display = 'flex';
                    } else {
                        backToTopButton.style.display = 'none';
                    }
                }
            });
            
            // Back to top button click event
            const backToTopButton = document.querySelector('.back-to-top');
            if (backToTopButton) {
                backToTopButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                });
            }
        });
    </script>
</body>
</html>
